<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/1b2caef811.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-blue-50 h-screen w-screen flex items-center justify-center">
        <div class="h-[480px] w-[700px] bg-white rounded-2xl shadow-lg p-12">
            <div class="flex w-full h-full">
                <img src="../assets/images/razer.jpg" class="h-40 m-4 pl-3">
                <div class="m-4 flex-grow">
                    <div class="inline-block border rounded-2xl bg-blue-950">
                        <p class="text-xs p-0.5 px-1 text-white">Free shipping</p>
                    </div>
                    <h3 class="font-bold text-lg pt-1 text-blue-950">Razer Kraken Kitty Edt Gaming</h2>
                    <h2 class="font-bold text-lg text-blue-950">Headset Quartz</h2>
                    <p class="text-xs line-through pt-6 text-blue-950">1 599,-</p>
                    <h1 class="text-4xl font-bold pt-1 text-blue-950">799,-</h1>
                    <p class="text-xs text-zinc-400 pt-2">The offer is valid until April 3 or as long as stock lasts!</p>
                    <button class="block border h-12 w-full bg-blue-500 text-white text-sm font-semibold rounded-lg mt-6 shadow-blue-500 border-b-4 border-b-blue-600">Add to cart</button>
                    <div class="flex items-center pt-3 font-semibold">
                        <div class="bg-green-500 rounded-full w-2 h-2"></div>
                        <div class="pl-1 text-xs">50+ pcs. in stock.</div>
                    </div>
                    <div class="flex gap-3 pt-6">
                        <button class="block border p-2 rounded w-1/2 border-2"><i class="fa-solid fa-scale-balanced pr-4"></i>Add to cart</button>
                        <button class="block border p-2 rounded w-1/2 border-2"><i class="fa-regular fa-heart pr-4"></i>Add to wishlist</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
